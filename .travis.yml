language: node_js
node_js:
services:
  - docker

script:
  - npm run build
  - docker build -t krokur-api .

env:
  global:
    - EMAIL="travis@travis.com"
    - USER="krokurbot"
    - GH_REPO="github.com/hnefaleikasamband/krokur-api.git"
    - secure: 

branches:
  only:
    - master

deploy:
  - provider: script
    skip_cleanup: true
    script: "./scripts/deploy.sh prod"
    on:
      branch: master
      tags: true
  - provider: script
    skip_cleanup: true
    script: "./scripts/deploy.sh staging"
    on:
      branch: master
